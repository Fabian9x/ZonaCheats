<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada - Zona Cheats</title>
    <meta name="description" content="La página que buscas no existe. Regresa a Zona Cheats.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo_wini.png">
    <link rel="shortcut icon" href="logo_wini.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.1) 100%);
        }
        
        .error-code {
            font-family: 'Orbitron', monospace;
            font-size: 8rem;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .error-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #ffffff;
            padding: 1rem 2rem;
            border: 2px solid #ffffff;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #ffffff;
            color: #000000;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-primary,
            .btn-secondary {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo de partículas -->
    <div id="particles-js"></div>
    
    <!-- Contenedor principal -->
    <div class="main-container">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">PÁGINA NO ENCONTRADA</h1>
            <p class="error-message">
                Lo sentimos, la página que buscas no existe o ha sido movida. 
                Pero no te preocupes, tenemos muchas otras cosas increíbles que explorar.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn-primary">🏠 Ir al Inicio</a>
                <a href="productos.html" class="btn-secondary">🛒 Ver Productos</a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/particles.js"></script>
    <script src="js/component-loader.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Configurar partículas para la página 404
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 80 },
                        color: { value: ['#ff0000', '#ffffff', '#000000'] },
                        shape: { type: 'circle' },
                        opacity: { value: 0.5 },
                        size: { value: 3 },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: '#ff0000',
                            opacity: 0.4,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 2,
                            direction: 'none',
                            random: false,
                            straight: false,
                            out_mode: 'out',
                            bounce: false
                        }
                    },
                    interactivity: {
                        detect_on: 'canvas',
                        events: {
                            onhover: { enable: true, mode: 'repulse' },
                            onclick: { enable: true, mode: 'push' },
                            resize: true
                        },
                        modes: {
                            repulse: { distance: 100, duration: 0.4 },
                            push: { particles_nb: 4 }
                        }
                    },
                    retina_detect: true
                });
            }
        });
    </script>
</body>
</html>
